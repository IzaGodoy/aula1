<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da cidade perdida</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenário-passo0.jpg" alt="">
            <p>Se um carro viaja a uma velocidade de 60km/h, quanto tempo leva para percorrer 150km?<p></p>
                <button class="btn-proximo" data-proximo="1">2,5 horas</button>
            <button class="btn-proximo" data-proximo="2">3,5 horas</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Resolva a equação: 3(x.2)+4=2(x+5)</p>
            <button class="btn-proximo" data-proximo="3">x=6</button>
            <button class="btn-proximo" data-proximo="4">x=14</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Se um círculo tem um raio de 7cm, qual é a área (use π=3,14)</p>
            <button class="btn-proximo" data-proximo="5">Aproximadamente 153,86cm²</button>
            <button class="btn-proximo" data-proximo="6">Aproximadamente 168,34cm²<button>
    </main>
    <script src="script.js"></script>
